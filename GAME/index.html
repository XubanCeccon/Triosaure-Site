<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="bgimage">
			<header>
				<h1>Mets les dechets au bon endroit</h1>
				<div class="scoretimer">
					Score: <span id="score">00</span>
					Timer: <span id="timer">30</span>
				</div>
			</header>
			<div style="clear: both;"></div>
			<div class="allimages" id="allimages"></div>
			<br/>
			<div class="restart">
				<button id="playAgain" class="restartBtn">RESTART</button>
			</div>			
			<div class="alltrashes" id="alltrashes"></div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
